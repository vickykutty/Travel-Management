    <div class="container pb-5 mb-5 contact_section">
        <h1 class="text-center pb-5 mx-auto"> CONTACT US</h1>
        <form class="">
            <div class="row">
                <div class="col-md-8 pb-5 contact">
                    <p class="pb-2 pt-4">Send a Meassage</p>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="email" class="form-control" id="firstname" placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="contact_email">Email</label>
                            <input type="email" class="form-control" id="contact_email" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Contact_Moblie">Password</label>
                            <input type="number" class="form-control" id="Contact_Moblie" placeholder="Moblie No">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="contact_area">Meassge </label>
                            <textarea class="form-control" id="contact_area" rows="7"></textarea>
                        </div>
                    </div>
                    <button class="btn text-center" type="submit">Submit</button>
                </div>
                <div class="col-md-4 pb-3 contact">
                    <p class="pb-2 pt-4">Contact Info</p>
                    <div class="row">
                        <div class="col pl-4 pr-4">
                            <span class="d-flex pb-4">
                                <ion-icon name="location"></ion-icon>
                                <span class="pl-2 ">Madurai, Tamilnadu India</span>
                            </span>

                            <span class="d-flex pb-4">
                                <ion-icon name="mail"></ion-icon>
                                <a href="mailto:vickypersonal@gmail.com" class="pl-2">Gmail</a>
                            </span>

                            <span class="d-flex pb-5">
                                <ion-icon name="call"></ion-icon>
                                <a href="tel:+919994539140" class="pl-2">9994539140</a>
                            </span>

                            <div class="map-responsive pt-3">
                                <iframe
                                    src="https://www.google.com/maps/embed/v1/place?key=AIzaSyA0s1a7phLN0iaD6-UE7m4qP-z21pH0eSc&q=Eiffel+Tower+Paris+France"
                                    width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
