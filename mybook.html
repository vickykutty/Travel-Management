   <header-component></header-component>  


    <div class="container pt-5 pb-5">
        <form class="">
            <h1 class="text-center pb-5 ">Book Your Trip!</h1>
            <div class="row p-5">

                <div class="col-md-12 pb-5">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstname">First Name</label>
                            <input type="text" name="firstname" class="form-control" id="firstname"
                                placeholder="First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastname">Last Name</label>
                            <input type="text" name="lastname" class="form-control" id="lastname"
                                placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="book_email">Email</label>
                            <input type="email" name="book_email " class="form-control" id="book_email"
                                placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="Contact_Moblie_one">Moblie Number</label>
                            <input type="number" name="moblieone" class="form-control" id="Contact_Moblie_one"
                                placeholder="Moblie No">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="Contact_Moblie_two">Moblie Number</label>
                            <input type="number" name="moblietwo" class="form-control" id="Contact_Moblie_two"
                                placeholder="Moblie No">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="people">
                                How Many People
                            </label>
                            <select id="people" class="form-control" name="people">
                                <option selected value="1">1</option>
                                <option selected value="2">2</option>
                                <option selected value="3">3</option>
                                <option selected value="4">4</option>
                                <option selected value="5">5</option>
                                <option selected value="6">6</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="package">
                                Select Package</label>
                            <select id="package" class="form-control" name="package">
                                <option selected value="3500">Kerala Package</option>
                                <option selected value="3500">Couttralam Package</option>
                                <option selected value="3500">Ooty Package</option>
                                <option selected value="3500">KolliHills Package</option>
                                <option selected value="3500">Kerala Wonderla Package</option>
                                <option selected value="3500">Kodaikanal Package</option>
                                <option selected value="3500">Kodaikanal HoneyMoon Package</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" id="price" placeholder="Your Amount is" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="State">
                                State</label>
                            <select id="State" class="form-control" name="state">
                                <option selected value="Tamilnadu">Tamilnadu</option>

                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="city">city</label>
                            <input type="text" name="city" class="form-control" id="city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="book_area">Address</label>
                            <textarea class="form-control" id="book_area" rows="2" name="address"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="totalamount" class="text-warning display" >Total Amount</label>
                            <input type="number" name="totalamount" class="form-control display" id="totalamount"
                              readonly>
                        </div>
                        
                        
                    </div>
                    <button class="btn btn-success text-center" type="submit">Submit</button>
                </div>

            </div>
            <form>
    </div>
